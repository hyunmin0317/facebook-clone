{% extends "base.html" %}
{% block content %}

{{users.username}}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>프로필 사진 변경</h4>
        </div>
    </div>
    <form method="post" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">변경하기</button>
    </form>
</div>
{% endblock %}
